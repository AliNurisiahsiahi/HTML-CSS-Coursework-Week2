        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    </head>
    <body>
              <header class="header">
                    <img class="karma_logo" src="img/karma-logo.svg" alt="karma logo"> 
                        <!--navabar-->
                        <nav> 
                            <ul class="nav_list">
                                <li class="nav_item">
                                    <a class="nav_link" id= "meet_karma"href=""><strong>Meet Karma</strong></a>

                                <li class="nav_item">

                                <li>

                                </li class="nav_item">
                                <li>
                                    <a class="nav_link" href="">Blog</a>
                                </li class="nav_item">
                                <li>
                                    <a class="nav_link" href="">Help</a>
                                </li class="nav_item"> 
                                <li>
                                    <a class="nav_link" href="">Login</a>
                                </li>
                            </ul>
                        </nav>
            </header>
            <main>
                <div class="wrapper-form">
                    <form>
                        <h2 class="orange-header">Order your Karma wifi device today!</h2>
                        <div class="row">
                            <div class="column name">
                                <label for="first-name">First name *</label>
                                <input type="text" id="first-name" name="first-name"required>
                            </div>
                            <div class="column name">
                                <label for="last -name">Last name *</label>
                                <input type="text" id="last-name" name="last-name"required>
                            </div>
                         
                        </div>
                        <!--Address-->
                        <div class="column">
                            <label for="address" class="address">Address *</label>
                            <input type="text" id="adress"required>
                        </div>
                        <!--Address 2-->
                        <div class="column">
                            <label for="address2" class="address2">Address2 *</label>
                            <input type="text" id="address2"required>
                        </div>
                        <!--city-->
                        <div class="row">
                            <div class="city column">
                                <label for="city">City *</label>
                                <select id="city1">
                                    <option value="select-city">Select your city...</option>
                                </select>
                            </div>
                            <!--postcode-->
                            <div class="postcode column">
                                <label for="postcode">Postcode *</label>
                                <input type="text" id="postcode" name="postcode"required>
                            </div>
                        </div>
                        <div class="row color">
                            <div class="row colormargin">
                                <input type="radio" id="karma-orange" value="karma-orange" name="color">
                                <label for="karma-orange">Karma orange</label>
                            </div>
                            <div class="row colormargin">
                                <input type="radio" id="space-grey" value="space-grey" name="color">
                                <label for="space-grey">Space grey</label>
                            </div>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="terms" name="terms" value="terms">
                            <label for="terms">By placing your order you agree to karma's<a href="index.html" class="terms">Terms and conditions.</a>*</label>
                        </div>
                        <button>Place my order</button>
                    </form>
                </div>
                <div class="image"></div>
            </main>
        <!--fotter-->
        <footer class="footer">
            <p>Join us on</p>
